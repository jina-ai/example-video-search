jtype: Flow
version: '1'
with:
  protocol: 'http'
  cors: True
  port_expose: $JINA_PORT
executors:
  - name: frame_extractor
    uses: jinahub://VideoLoader/v0.5
    uses_metas:
      workspace: $JINA_WORKSPACE
    uses_with:
      modality_list:
        - image
    uses_requests:
      /index: 'extract'
  - name: image_encoder
    uses: jinahub+docker://CLIPImageEncoder/v0.3
    uses_with:
      traversal_paths: 'c'
    uses_requests:  # override the @requests
      /index: 'encode'
    volume: './huggingface:/root/.cache/huggingface'
  - name: text_encoder
    uses: jinahub+docker://CLIPTextEncoder/v0.1
    uses_with:
      traversal_paths: 'r'
    uses_requests:  # override the @requests
      /search: 'encode'
    volume: './huggingface:/root/.cache/huggingface'
  - name: indexer
    uses: jinahub://SimpleIndexer/v0.10
    uses_with:
      match_args:
        limit: $TOP_K
        traversal_rdarray: 'c'
    uses_metas:
      workspace: $JINA_WORKSPACE
    install_requirements: True
  - name: ranker
    uses: SimpleRanker
    py_module:
      - executors.py

