jtype: Flow
version: '1'
with:
  protocol: 'http'
  cors: True
  port_expose: $JINA_PORT
executors:
  - name: frame_extractor
    uses: FrameExtractor
    uses_metas:
      workspace: $JINA_WORKSPACE
    py_module:
      - executors.py
  - name: image_encoder
    uses: jinahub://CLIPImageEncoder/v0.1
    install_requirements: True
    uses_with:
      traversal_paths: ['c',]
    uses_requests:  # override the @requests
      /index: 'encode'
  - name: text_encoder
    uses: jinahub://CLIPTextEncoder/v0.1
    install_requirements: True
    uses_with:
      traversal_paths: ['r',]
    uses_requests:  # override the @requests
      /search: 'encode'
  - name: indexer
    uses: jinahub://FaissPostgresIndexer/latest
    install_requirements: True
    uses_with:
      default_traversal_paths: ['c',]
  - name: ranker
    uses: SimpleRanker
    py_module:
      - executors.py

