jtype: Flow
version: '1'
with:
  protocol: 'http'
  cors: True
  port_expose: $JINA_PORT
executors:
  - name: frame_extractor
    uses: FrameExtractor
    uses_metas:
      workspace: $JINA_WORKSPACE
    py_module:
      - executors.py
  - name: image_encoder
    uses: jinahub://CLIPImageEncoder/v0.1
    uses_with:
      traversal_paths: ['c',]
    uses_requests:  # override the @requests
      /index: 'encode'
  - name: text_encoder
    uses: jinahub://CLIPTextEncoder/v0.1
    uses_with:
      traversal_paths: ['r',]
    uses_requests:  # override the @requests
      /search: 'encode'
  - name: indexer
    uses: jinahub://SimpleTraversalIndexer/v0.1
    uses_with:
      traversal_paths: ['c',]
      match_args:
        limit: $TOP_K
    uses_metas:
      workspace: $JINA_WORKSPACE
  - name: ranker
    uses: SimpleRanker
    py_module:
      - executors.py

