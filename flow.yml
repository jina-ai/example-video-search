jtype: Flow
version: '1'
with:
  protocol: 'http'
  cors: True
  port_expose: $JINA_PORT
executors:
  - name: frame_extractor
    uses: jinahub://VideoLoader/v0.1
    uses_metas:
      workspace: $JINA_WORKSPACE
    uses_with:
      modality_list:
        - image
    uses_requests:
      /index: 'extract'
  - name: image_encoder
    uses: jinahub://CLIPImageEncoder/v0.1
    uses_with:
      traversal_paths: ['c',]
    uses_requests:  # override the @requests
      /index: 'encode'
  - name: text_encoder
    uses: jinahub://CLIPTextEncoder/v0.1
    uses_with:
      traversal_paths: ['r',]
    uses_requests:  # override the @requests
      /search: 'encode'
  - name: indexer
    uses: jinahub://SimpleIndexer/v0.6
    uses_with:
      match_args:
        limit: $TOP_K
        traversal_ldarray:
          - 'c'
    uses_metas:
      workspace: $JINA_WORKSPACE
  - name: ranker
    uses: SimpleRanker
    py_module:
      - executors.py

