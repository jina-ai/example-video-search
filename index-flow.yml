jtype: Flow
version: '1'
with:
  protocol: 'http'
  cors: True
  port_expose: $JINA_PORT
executors:
  - name: frame_extractor
    uses: jinahub://VideoLoader/v0.1
  - name: image_filter
    uses: FilterModality
    uses_with:
      modality: 'image'
    py_modules:
      - executors.py
    needs: frame_extractor
  - name: image_encoder
    uses: jinahub+docker://AudioCLIPImageEncoder/v0.3
    uses_with:
      traversal_paths: ['c',]
    volumes: $MODEL_MOUNT_CACHE
    needs: image_filter
  - name: image_indexer
    uses: jinahub://SimpleIndexer/v0.4
    uses_with:
      match_args:
        limit: $TOP_K
        traversal_ldarray: ['c',]
        traversal_rdarray: ['r',]
    uses_metas:
      workspace: $JINA_WORKSPACE/image_indexer
    volumes: $WORKSPACE_MOUNT
    needs: ['image_encoder']
  - name: audio_filter
    uses: FilterModality
    uses_with:
      modality: 'audio'
    py_modules:
      - executors.py
    needs: frame_extractor
  - name: audio_encoder
    uses: jinahub://AudioCLIPEncoder/v0.3
    uses_with:
      model_path: '/home/jakob/.jina/hub-packages/f4d22e1r/assets/AudioCLIP-Full-Training.pt'
      traversal_paths: ['c',]
    volumes: $MODEL_MOUNT_ASSETS
    needs: audio_filter
  - name: audio_indexer
    uses: jinahub://SimpleIndexer/v0.4
    uses_with:
      match_args:
        limit: $TOP_K
        traversal_ldarray: ['c',]
        traversal_rdarray: ['r',]
    uses_metas:
      workspace: $JINA_WORKSPACE/audio_indexer
    volumes: $WORKSPACE_MOUNT
    needs: ['audio_encoder']
  - name: join_all
    needs: ['image_indexer', 'audio_indexer']

