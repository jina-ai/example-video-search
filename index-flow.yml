jtype: Flow
version: '1'
with:
  protocol: 'http'
  cors: True
  port_expose: $JINA_PORT
executors:
  - name: frame_extractor
    uses: jinahub://VideoLoader/v0.5
    uses_with:
      modality_list:
        - 'image'
    uses_requests:
      '/index': 'extract'
    needs: 'gateway'

  - name: image_filter
    uses: FilterModality
    uses_with:
      modality: 'image'
    py_modules:
      - executors.py
    needs: frame_extractor

  - name: image_encoder
    uses: jinahub+docker://AudioCLIPImageEncoder/v0.4
    uses_with:
      traversal_paths: ['c',]
    volumes: $MODEL_MOUNT_CACHE
    needs: image_filter

  - name: image_indexer
    uses: jinahub://HNSWPostgresIndexer/v0.5
    install_requirements: True
    uses_with:
      dim: 1024
    needs: ['image_encoder']

  - name: join_all
    needs: ['image_indexer']